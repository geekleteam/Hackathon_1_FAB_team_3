name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:

  build:

    runs-on: self-hosted

    steps:
    - name: Pull Docker image
      run: sudo docker pull hoangnv99/teamfab-frontend:latest
    - name: Delete Old docker container
      run: sudo docker rm -f teamfab-frontend || true
    - name: Run Docker Container
      run: sudo docker run -d -p 3000:3000 --name teamfab-frontend hoangnv99/teamfab-frontend